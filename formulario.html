<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arq/css/estilo.css">
    <title>Formulário UFMS</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="arq/img/Topo.png" alt="">
        </div>
        <div class="form">
            <form action="cadastro.html" method="post">
                <h2>Formulário de Cadastro</h2>
                <h6>Todos campos contendo * são obrigatórios</h6>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome_completo">Nome Completo*:</label>
                    <input type="text" id="nome_completo" name="nome_completo" required><br><br>

                    <label for="cpf">CPF*:</label>
                    <input type="text" id="cpf" name="cpf" required><br><br>

                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil">
                        <option value="Selecione">Selecione</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Viúvo">Viúvo</option>
                        <option value="Divorciado">Divorciado</option>
                    </select><br><br>

                    <label for="data_nascimento">Data de Nascimento*:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
                </fieldset>

                <fieldset>
                    <legend>Dados de Contato</legend>
                    <label for="celular">Celular*:</label>
                    <input type="tel" id="celular" name="celular" required><br><br>

                    <label for="website">Web Site:</label>
                    <input type="text" id="website" name="website"><br><br>

                    <label for="endereco">Endereço*:</label>
                    <input type="text" id="endereco" name="endereco" required><br><br>

                    <label for="cep">CEP*:</label>
                    <input type="text" id="cep" name="cep" required><br><br>

                    <label for="bairro">Bairro*:</label>
                    <input type="text" id="bairro" name="bairro" required><br><br>

                    <label for="cidade">Cidade*:</label>
                    <input type="text" id="cidade" name="cidade" required><br><br>

                    <label for="uf">UF*:</label>
                    <select id="uf" name="uf" required>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select><br><br>

                </fieldset>

                <fieldset>
                    <legend>Dados de Cadastro</legend>

                    <label for="login">Login*:</label>
                    <input type="text" id="login" name="login" required><br><br>

                    <label for="senha">Senha*:</label>
                    <input type="password" id="senha" name="senha" required><br><br>

                    <div class="newsletter">
                        <div class="newsletter-title">
                            <h6>Desejo receber informações sobre os seguintes assuntos abaixo:</h6>
                        </div>

                        <div class="newsletter-group">
                            <div class="newsletter-input">
                                <input id="tecnologia" type="checkbox" name="newsletter">
                                <label for="tecnologia">Tecnologia</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="esportes" type="checkbox" name="newsletter">
                                <label for="esportes">Esportes</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="automoveis" type="checkbox" name="newsletter">
                                <label for="automoveis">Automóveis</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="culinaria" type="checkbox" name="newsletter">
                                <label for="culinaria">Culinária</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="politica" type="checkbox" name="newsletter">
                                <label for="politica">Política</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="policial" type="checkbox" name="newsletter">
                                <label for="policial">Policial</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="tempo" type="checkbox" name="newsletter">
                                <label for="tempo">Tempo</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="cultura" type="checkbox" name="newsletter">
                                <label for="cultura">Cultura</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="economia" type="checkbox" name="newsletter">
                                <label for="economia">Economia</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="jogos" type="checkbox" name="newsletter">
                                <label for="jogos">Jogos</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="educação" type="checkbox" name="newsletter">
                                <label for="educação">Educação</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="viagem" type="checkbox" name="newsletter">
                                <label for="viagem">Viagem</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="empregos" type="checkbox" name="newsletter">
                                <label for="empregos">Empregos</label>
                            </div>

                            <div class="newsletter-input">
                                <input id="modaeestilo" type="checkbox" name="newsletter">
                                <label for="modaeestilo">Moda e Estilo</label>
                            </div>

                        </div>
                    </div>
                </fieldset>
                <div class="submit.buttom">
                    <input type="submit" value="Enviar">
                </div>
        </div>
        </form>
    </div>
</body>

</html>
